<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <section id="display-area">
        <div class="currentInput"></div>
        <div class="answerScreen"></div>
      </section>

      <section class="keypad-btns">
        <button type="button" class="f_btn" id="clear" value="">C</button>

        <button type="button" class="f_btn" value="%">%</button>

        <button type="button" class="f_btn" id="Erase" value="">âŒ«</button>

        <button type="button" class="f_btn" value="/">/</button>

        <button type=" button" class="n_btn" value="7">7</button>

        <button type="button" class="n_btn" value="8">8</button>

        <button type="button" class="n_btn" value="9">9</button>

        <button type="button" class="f_btn" value="*">*</button>

        <button type="button" class="n_btn" value="4">4</button>

        <button type="button" class="n_btn" value="5">5</button>

        <button type="button" class="n_btn" value="6">6</button>

        <button type="button" class="f_btn" value="-">-</button>

        <button type="button" class="n_btn" value="1">1</button>

        <button type="button" class="n_btn" value="2">2</button>

        <button type=" button" class="n_btn" value="3">3</button>

        <button type="button" class="f_btn" value="+">+</button>

        <button type="button" class="n_btn" value="00">00</button>

        <button type="button" class="n_btn" value="0">0</button>

        <button type="button" class="n_btn" value=".">.</button>

        <button type="button" class="f_btn" id="evaluate" value="">=</button>
      </section>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
